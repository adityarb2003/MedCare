{% extends 'hms/base.html' %}

{% block content %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-6">Appointment Details</h2>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="patient">
                Patient
            </label>
            <input class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="patient" type="text" value="{{ appointment.patient.user.get_full_name }}" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="doctor">
                Doctor
            </label>
            <input class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="doctor" type="text" value="Dr. {{ appointment.doctor.user.get_full_name }}" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="date-time">
                Date and Time
            </label>
            <input class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date-time" type="text" value="{{ appointment.date_time }}" readonly>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="reason">
                Reason
            </label>
            <textarea class="shadow appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="reason" rows="3" readonly>{{ appointment.reason }}</textarea>
        </div>
    </div>
{% endblock %}
