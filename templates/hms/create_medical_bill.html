{% extends 'hms/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto mt-8">
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="px-6 py-4 bg-gradient-to-r from-blue-500 to-indigo-600">
            <h2 class="text-3xl font-bold text-white">Create Medical Bill</h2>
        </div>
        <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Appointment Details</h3>
            <p class="mb-2"><strong>Patient:</strong> {{ appointment.patient.user.get_full_name }}</p>
            <p class="mb-4"><strong>Date:</strong> {{ appointment.date_time|date:"F d, Y H:i" }}</p>

            <form method="post" class="mt-6">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.amount.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                        Amount
                    </label>
                    {{ form.amount }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.description.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                        Description
                    </label>
                    {{ form.description }}
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Create Bill
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
