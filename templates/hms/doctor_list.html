{% extends 'hms/base.html' %}

{% block content %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-2xl font-bold mb-4">Our Doctors</h2>
        <ul class="divide-y divide-gray-200">
        {% for doctor in doctors %}
            <li class="py-4">
                <div class="flex items-center space-x-4">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate">
                            Dr. {{ doctor.user.get_full_name }}
                        </p>
                        <p class="text-sm text-gray-500 truncate">
                            {{ doctor.specialty }}
                        </p>
                    </div>
                    <div>
                        <a href="{% url 'doctor_detail' doctor.pk %}" class="inline-flex items-center shadow-sm px-2.5 py-0.5 border border-gray-300 text-sm leading-5 font-medium rounded-full text-gray-700 bg-white hover:bg-gray-50">
                            View Details
                        </a>
                    </div>
                </div>
            </li>
        {% empty %}
            <li class="py-4 text-center text-gray-500">No doctors found.</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
